- defaults:
    link:
      relink: true

- link:
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.ssh/config:
      create: true
      path: ssh/config
    ~/.ssh/bbva_config:
      force: true
      path: bbva-dotfiles/ssh/config
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.vimrc:
      force: true
      path: vimrc
